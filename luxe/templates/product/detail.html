{% extends 'base.html' %}


{% block content %}

<div class="container-fluid">
    <div class="row mt-5">
        <div class="col-md-4">
            <div>
                <img class="img-fluid img-reponsive" src="{{ produit.image }}" alt="">
            </div>
        </div>
        <div class="col-md-4">
            <div>
                <h1>{{produit.title}}</h1>
            </div>
            <div>
                <h5>Price: {{ produit.price}} F CFA</h5>
            </div>
            <div>
                {{ produit.description }}
            </div>
            <a href="#"><button class="btn btn-success">Buy Now</button></a>
            <a href="#"><button class="btn btn-primary">Back</button></a>
        </div>
        
        <div class="col-md-4">
            <h2 class="text-center mt-2">similar products</h2>
            <div class="row mt-5">
                {% for product in similar_pro %}
            
                <div class="col-md-8 mb-4">
                    <a href="{{ product.id }}"><img src="{{product.image}}" class="img-fluid img-reponsive" alt=""></a>
                </div>
                <div class="col-md-4">
                    {{product.title}} <br>
                    <b>{{product.price}} F CFA</b> <br>
                    <p class="card-text">{{produit.description | truncatechars:35}}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
