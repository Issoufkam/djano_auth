{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row mt-5 shadow mb-4">
        <div class="col-lg-6 shadow p-4">
            <h3>Create an account</h3>
            {% for message in messages %}

            {{message}}

            {% endfor %}
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                  <label for="username"> Username</label>
                  <input type="text" name="username" class="form-control" id="username"  placeholder="Enter  username">
                </div>
                <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input type="text" name="first_name" class="form-control" id="first_name"  placeholder="Enter First Name">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Last Name</label>
                  <input type="text" name="last_name" class="form-control" id="last_name" placeholder="Enter Last Name">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="password1">Confirm Password</label>
                    <input type="password" name="password1" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
                  </div>
                <button type="submit" class="btn btn-primary">Create your Account</button>
            </form>
        </div>
        <div class="col-lg-6">
            <img src="https://www.maisonsclairlogis.fr/wp-content/uploads/maison-contemporaine_onyx-version-nuit.jpg" alt="" class="img-fluid img-reponsive">
        </div>
    </div>
</div>

{% endblock %}
